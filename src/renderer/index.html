<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bethel - Registro de Ministraci√≥n</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header con bot√≥n de registrar -->
      <header>
        <h1>üìñ Registro de Ministraci√≥n</h1>
        <button id="btnAbrirModal" class="btn btn-primary">
          + Registrar Persona
        </button>
      </header>

      <!-- Layout de 2 columnas -->
      <main class="main-grid">
        <!-- Columna Izquierda: Personas Pendientes -->
        <section class="columna-izquierda">
          <h2>‚è≥ Personas Registradas (Pendientes)</h2>
          <button id="btnRefrescarPendientes" class="btn btn-secondary">
            Actualizar
          </button>
          <div id="listadoPendientes" class="listado">
            <p class="loading">Cargando...</p>
          </div>
        </section>

        <!-- Columna Derecha: Personas Ministradas -->
        <section class="columna-derecha">
          <h2>‚úÖ Personas Ministradas</h2>
          <button id="btnRefrescarAtendidas" class="btn btn-secondary">
            Actualizar
          </button>
          <div id="listadoAtendidas" class="listado">
            <p class="loading">Cargando...</p>
          </div>
        </section>
      </main>

      <!-- Modal de Registro -->
      <div id="modalRegistro" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
          <div class="modal-header">
            <h2>Registrar Nueva Persona</h2>
            <button id="btnCerrarModal" class="btn-close">&times;</button>
          </div>

          <form id="registroForm" class="modal-body">
            <div class="form-row">
              <div class="form-group">
                <label for="nombre">Nombre *</label>
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  placeholder="Ej: Juan"
                  required
                  autofocus
                />
              </div>

              <div class="form-group">
                <label for="apellido">Apellido *</label>
                <input
                  type="text"
                  id="apellido"
                  name="apellido"
                  placeholder="Ej: Garc√≠a"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="edad">Edad</label>
                <input
                  type="number"
                  id="edad"
                  name="edad"
                  placeholder="Ej: 25"
                  min="1"
                  max="120"
                />
              </div>

              <div class="form-group">
                <label for="telefono">Tel√©fono</label>
                <input
                  type="text"
                  id="telefono"
                  name="telefono"
                  placeholder="Ej: 123456789"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="dni">DNI</label>
                <input
                  type="text"
                  id="dni"
                  name="dni"
                  placeholder="Ej: 12345678"
                />
              </div>

              <div class="form-group">
                <label for="lider">L√≠der</label>
                <input
                  type="text"
                  id="lider"
                  name="lider"
                  placeholder="Ej: Pastor Juan"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="coordinador">Coordinador</label>
              <input
                type="text"
                id="coordinador"
                name="coordinador"
                placeholder="Ej: Mar√≠a L√≥pez"
              />
            </div>

            <div id="mensajeEstado" class="mensaje"></div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" id="btnCancelar" class="btn btn-secondary">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal de Asignaci√≥n de Pastor -->
      <div id="modalAsignacion" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content modal-small">
          <div class="modal-header">
            <h2>üë®‚Äçüôè Asignar Pastor</h2>
            <button id="btnCerrarModalAsignacion" class="btn-close">
              &times;
            </button>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <label for="selectorPastor">Seleccionar Pastor *</label>
              <select id="selectorPastor" required>
                <option value="">-- Seleccionar pastor --</option>
                <option value="Pastor Carlos">Pastor Carlos</option>
                <option value="Pastor Juan">Pastor Juan</option>
                <option value="Pastor Mar√≠a">Pastor Mar√≠a</option>
                <option value="Pastor Pedro">Pastor Pedro</option>
                <option value="Pastor Ana">Pastor Ana</option>
                <option value="Pastor Roberto">Pastor Roberto</option>
              </select>
            </div>

            <div id="mensajeAsignacion" class="mensaje"></div>

            <div class="modal-footer">
              <button id="btnConfirmarAsignacion" class="btn btn-primary">
                Confirmar
              </button>
              <button id="btnCancelarAsignacion" class="btn btn-secondary">
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <p>&copy; 2026 Bethel | Aplicaci√≥n Offline</p>
      </footer>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
